<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>位置記錄</title>
</head>
<body>
  <h2>裝置位置記錄</h2>
  <p>本網頁將在您同意後自動連續紀錄您目前位置10次。</p>
  <button id="startBtn">同意並開始紀錄</button>
  <ul id="locationList"></ul>

  <script>
    const startBtn = document.getElementById('startBtn');
    const locationList = document.getElementById('locationList');

    startBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert("您的瀏覽器不支援定位功能");
        return;
      }

      startBtn.disabled = true;
      let count = 0;

      const recordLocation = () => {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(7);
            const lon = position.coords.longitude.toFixed(7);
            const record = `(${lat}, ${lon})`;
            const li = document.createElement('li');
            li.textContent = record;
            locationList.appendChild(li);

            console.log(record); // 可改成送至後端 API
            count++;
            if (count < 10) {
              setTimeout(recordLocation, 1000); // 每秒記錄一次
            }
          },
          (error) => {
            alert("無法取得位置：" + error.message);
          }
        );
      };

      recordLocation();
    });
  </script>
</body>
</html>
