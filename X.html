<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>X</title>
</head>
<body>
  <h1>X</h1>
  <div id="log"></div>

  <script>
    const maxSamples = 10;  // X
    const intervalMs = 10; // X(毫秒)

    let count = 0;
    let positions = [];

    const logDiv = document.getElementById('log');

    function recordPosition(pos) {
      const lat = pos.coords.latitude.toFixed(7);
      const lon = pos.coords.longitude.toFixed(7);
      const entry = `(${lat}, ${lon})`;
      positions.push(entry);
      logDiv.innerText += entry + '\n';

      count++;
      if (count >= maxSamples) {
        clearInterval(intervalId);
        // 可以在這裡把positions陣列送到你的伺服器
        console.log('X：', positions);
        alert('X');
      }
    }

    function handleError(err) {
      alert('無法取得位置：' + err.message);
    }

    if (navigator.geolocation) {
      // 第一次請求權限，取得第一次座標
      navigator.geolocation.getCurrentPosition((pos) => {
        recordPosition(pos);

        // 之後定時取得剩餘的9次
        intervalId = setInterval(() => {
          navigator.geolocation.getCurrentPosition(recordPosition, handleError);
        }, intervalMs);
      }, handleError);
    } else {
      alert('此瀏覽器不支援地理位置服務');
    }
  </script>
</body>
</html>
